<ng-container *ngIf="fixtures">
  <cdk-virtual-scroll-viewport
    *ngIf="fixtures.length"
    class="h-[100dvh]"
    itemSize="180">
    <div class="container mx-auto p-4 flex flex-col w-full gap-y-8">
      <app-match
        *cdkVirtualFor="let fixture of fixtures | filterMatchesBy: (dataService.selectedLeagues$ | async) || []"
        [data]="fixture"
        [votes]="votes"
      />
      <div class="h-20"></div>
    </div>
  </cdk-virtual-scroll-viewport>
  <div
    *ngIf="!fixtures.length"
    class="flex items-center justify-center h-[100dvh] w-full">
    <div
      class="p-4 text-sm text-center text-gray-800 rounded-lg bg-gray-100"
      role="alert">
      {{ 'NO_SCHEDULE_MATCHES' | transloco }}
    </div>
  </div>
</ng-container>

<div
  *ngIf="!fixtures"
  class="container mx-auto p-4 flex flex-col gap-y-8"
>
  <app-match-skeleton/>
  <app-match-skeleton/>
  <app-match-skeleton/>
</div>
