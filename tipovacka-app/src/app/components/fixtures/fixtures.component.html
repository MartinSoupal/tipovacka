<ng-container *ngIf="fixtures">
  <div class="flex gap-2 overflow-auto p-4">
    <button
      (click)="activeLeague = i"
      *ngFor="let league of leagues$ | async; let i = index"
      [ngClass]="{
        'bg-gray-100': i !== activeLeague,
        'bg-blue-600 text-white': i === activeLeague
      }"
      class="badge flex items-center gap-2 bg-gray-100 border-[1px] whitespace-nowrap"
      id="league-badge-{{i}}"
    >{{league.name | transloco}}</button>
  </div>
  <div
    *ngIf="fixtures.length"
    class="h-[calc(100dvh-58px)] overflow-hidden relative"
    swipeGesture
  >
    <div
      *ngFor="let league of leagues$ | async; let i = index"
      [ngClass]="{
        '-translate-x-[100%]': activeLeague > i,
        'translate-x-[100%]': activeLeague < i
      }"
      class="w-full h-full absolute transition-all overflow-scroll"
    >
      <div class="container mx-auto p-4 flex flex-col w-full gap-y-8">
        <app-match
          *ngFor="let fixture of fixtures | filterMatchesBy: [league.name]"
          [data]="fixture"
          [votes]="votes"
        />
        <div class="h-20"></div>
      </div>
    </div>
  </div>
  <div
    *ngIf="!fixtures.length"
    class="flex items-center justify-center h-[calc(100dvh-58px)] w-full">
    <div
      class="p-4 text-sm text-center text-gray-800 rounded-lg bg-gray-100"
      role="alert">
      {{ 'NO_SCHEDULE_MATCHES' | transloco }}
    </div>
  </div>
</ng-container>

<div
  *ngIf="!fixtures"
  class="container mx-auto p-4 flex flex-col gap-y-8"
>
  <app-match-skeleton/>
  <app-match-skeleton/>
  <app-match-skeleton/>
</div>
