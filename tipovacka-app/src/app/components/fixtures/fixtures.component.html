<div class="h-[calc(100dvh-74px)] overflow-hidden relative">
  <div class="container h-full mx-auto px-4 flex flex-col w-full gap-y-8 overflow-scroll pb-24">
    <ng-container *ngIf="(fixtures | async) as _fixtures; else loading">
      <app-match
        *ngFor="let fixture of _fixtures"
        [data]="fixture"
        [league]="league"
        [votes]="(votes | async) || {}"
      />
      <div
        *ngIf="!_fixtures.length"
        class="p-4 text-sm text-center text-gray-800 rounded-lg bg-gray-100"
        role="alert">
        {{ 'NO_SCHEDULE_MATCHES' | transloco }}
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <app-match-skeleton></app-match-skeleton>
  <app-match-skeleton></app-match-skeleton>
  <app-match-skeleton></app-match-skeleton>
  <app-match-skeleton></app-match-skeleton>
  <app-match-skeleton></app-match-skeleton>
</ng-template>
