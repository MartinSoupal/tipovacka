<div class="w-full grid grid-cols-3 gap-4 content-start">
  <button
    (click)="chooseResult(1)"
    [disabled]="data?.result !== null || data?.vote === 1"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="data?.homeTeam?.color"
      [bold]="data?.result !== null && data?.result === 1"
      [correct]="data?.result !== null && data?.vote === 1 && data?.result === data?.vote"
      [hide]="data?.result !== null ? data?.result !== 1 : data?.vote !== 1 && data?.vote !== null"
      [highlight]="data?.result === null && data?.vote === 1"
      [incorrect]="data?.result !== null && data?.vote === 1 && data?.result !== data?.vote"
      [label]="data?.homeTeam?.name"
      [small]="data?.result !== null"
    >
      <img
        [src]="'assets/images/' + data?.home + '.png'"
        alt="Rounded avatar"
        class="w-auto h-full drop-shadow-2xl"/>
    </app-result-button>
  </button>
  <button
    (click)="chooseResult(0)"
    [disabled]="data?.result !== null || data?.vote === 0"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="'#333'"
      [bold]="data?.result !== null && data?.result === 0"
      [correct]="data?.result !== null && data?.vote === 0 && data?.result === data?.vote"
      [hide]="data?.result !== null ? data?.result !== 0 : data?.vote !== 0 && data?.vote !== null"
      [highlight]="data?.result === null && data?.vote === 0"
      [incorrect]="data?.result !== null && data?.vote === 0 && data?.result !== data?.vote"
      [label]="'RemÃ­za'"
      [small]="data?.result !== null"
    >
      <span
        [ngClass]="{
          'md-36': data?.result === null,
          'md-18': data?.result !== null
          }"
        class="material-icons text-gray-100"
      >close</span>
    </app-result-button>
  </button>
  <button
    (click)="chooseResult(2)"
    [disabled]="data?.result !== null || data?.vote === 2"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="data?.awayTeam?.color"
      [bold]="data?.result !== null && data?.result === 2"
      [correct]="data?.result !== null && data?.vote === 2 && data?.result === data?.vote"
      [hide]="data?.result !== null ? data?.result !== 2 : data?.vote !== 2 && data?.vote !== null"
      [highlight]="data?.result === null && data?.vote === 2"
      [incorrect]="data?.result !== null && data?.vote === 2 && data?.result !== data?.vote"
      [label]="data?.awayTeam?.name"
      [small]="data?.result !== null"
    >
      <img
        [src]="'assets/images/' + data?.away + '.png'"
        alt="Rounded avatar"
        class="w-auto h-full drop-shadow-2xl">
    </app-result-button>
  </button>
</div>
