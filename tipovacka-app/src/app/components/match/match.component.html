<div class="w-full grid grid-cols-3 gap-4 content-start">
  <button
    (click)="chooseResult(1)"
    [disabled]="data?.datetime! < now"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="data?.homeTeam?.color"
      [hide]="data?.datetime! < now ? data?.result !== 1: data?.vote !== null && data?.vote !== 1"
      [label]="data?.homeTeam?.name"
      [size]="data?.datetime! < now ? 'small' : 'normal'"
      [type]="
      data?.datetime! < now ?
        data?.result === null ?
          data?.vote === 1 ?
            'highlight':
            'normal':
          data?.vote === 1 ?
            data?.result === 1 ?
              'correct':
              'incorrect':
            'normal':
        data?.vote === 1 ?
          'highlight':
          'normal'
      "
      [votesRatio]="data ? ((data[1] || 0) / data.totalVotes) : 0"
    >
      <img
        [src]="'assets/images/' + data?.home + '.png'"
        alt="Rounded avatar"
        class="w-auto h-full drop-shadow-2xl"/>
    </app-result-button>
  </button>
  <button
    (click)="chooseResult(0)"
    [disabled]="data?.datetime! < now"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="'#333'"
      [hide]="data?.datetime! < now ? data?.result !== 0: data?.vote !== null && data?.vote !== 0"
      [label]="'RemÃ­za'"
      [size]="!!data && data.datetime < now ? 'small' : 'normal'"
      [type]="
      data?.datetime! < now ?
        data?.result === null ?
          data?.vote === 0 ?
            'highlight':
            'normal':
          data?.vote === 0 ?
            data?.result === 0 ?
              'correct':
              'incorrect':
            'normal':
        data?.vote === 0 ?
          'highlight':
          'normal'
      "
      [votesRatio]="data ? ((data[0] || 0) / data.totalVotes) : 0"
    >
      <span
        [ngClass]="{
          'md-36': !!data && data.datetime >= now,
          'md-18': !!data && data.datetime < now
          }"
        class="material-icons text-gray-100"
      >close</span>
    </app-result-button>
  </button>
  <button
    (click)="chooseResult(2)"
    [disabled]="data?.datetime! < now"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="data?.awayTeam?.color"
      [hide]="data?.datetime! < now ? data?.result !== 2: data?.vote !== null && data?.vote !== 2"
      [label]="data?.awayTeam?.name"
      [size]="!!data && data.datetime < now ? 'small' : 'normal'"
      [type]="
      data?.datetime! < now ?
        data?.result === null ?
          data?.vote === 2 ?
            'highlight':
            'normal':
          data?.vote === 2 ?
            data?.result === 2 ?
              'correct':
              'incorrect':
            'normal':
        data?.vote === 2 ?
          'highlight':
          'normal'
      "
      [votesRatio]="data ? ((data[2] || 0) / data.totalVotes) : 0"
    >
      <img
        [src]="'assets/images/' + data?.away + '.png'"
        alt="Rounded avatar"
        class="w-auto h-full drop-shadow-2xl">
    </app-result-button>
  </button>
</div>
