<div class="w-full grid grid-cols-3 gap-4 content-start">
  <button
    (click)="chooseResult(1)"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="data?.homeTeam?.color"
      [hide]="data?.vote !== 1 && data?.vote !== null"
      [highlight]="data?.vote === 1"
      [label]="data?.homeTeam?.name"
    >
      <img
        [src]="'assets/images/' + data?.home + '.png'"
        alt="Rounded avatar"
        class="w-auto h-12 drop-shadow-2xl"/>
    </app-result-button>
  </button>
  <button
    (click)="chooseResult(0)"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="'#CCC'"
      [hide]="data?.vote !== 0 && data?.vote !== null"
      [highlight]="data?.vote === 0"
      [label]="'RemÃ­za'"
    >
      <span class="material-icons md-36 text-gray-100">close</span>
    </app-result-button>
  </button>
  <button
    (click)="chooseResult(2)"
    class="flex justify-center"
  >
    <app-result-button
      [backgroundColor]="data?.awayTeam?.color"
      [hide]="data?.vote !== 2 && data?.vote !== null"
      [highlight]="data?.vote === 2"
      [label]="data?.awayTeam?.name"
    >
      <img
        [src]="'assets/images/' + data?.away + '.png'"
        alt="Rounded avatar"
        class="w-auto h-12 drop-shadow-2xl">
    </app-result-button>
  </button>
</div>
