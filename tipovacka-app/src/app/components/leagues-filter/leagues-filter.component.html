<header>
  <h1>{{ 'FILTER.TITLE' | transloco }}</h1>
</header>
<div
  [formGroup]="formGroup"
  class="grid gap-20">
  <div
    class="grid grid-cols-2 gap-4"
    formGroupName="leagues">
    <h2 class="col-span-2">{{ 'FILTER.LEAGUES' | transloco }}</h2>
    <div
      *ngFor="let league of ((dataService.leagues$ | async) || []) | sortBy: ['name']"
      class="flex items-center">
      <input
        [formControlName]="league.name"
        [id]="league.name"
        class="input-checkbox"
        type="checkbox"
      >
      <label
        [for]="league.name"
        class="input-checkbox-label">
        <img
          [alt]="league.name"
          class="h-6 w-auto"
          src="assets/images/{{league.name}}.webp"
        >
      </label>
    </div>
  </div>
  <div
    class="grid grid-cols-2 gap-4"
    formGroupName="seasons">
    <div class="col-span-2 flex flex-col items-baseline">
      <h2>{{ 'FILTER.SEASONS' | transloco }}</h2>
      <div class="text-xxs text-gray-600 italic">{{ 'FILTER.SEASONS_DESCRIPTION' | transloco }}</div>
    </div>
    <div
      *ngFor="let season of ((dataService.seasons$ | async) || [])"
      class="flex items-center">
      <input
        [formControlName]="season"
        [id]="season"
        class="input-checkbox"
        type="checkbox"
      >
      <label
        [for]="season"
        class="input-checkbox-label">
        {{season}}
      </label>
    </div>
  </div>
</div>
<footer>
  <button
    (click)="ref.close()"
    class="btn btn-secondary">{{ 'CANCEL_BUTTON' | transloco }}</button>
</footer>
