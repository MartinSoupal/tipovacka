<div class="flex p-4 mx-auto items-center justify-between">
  <div routerLink="">TipovaÄka</div>
  <div class="flex gap-2 items-center">
    <button
      (click)="goToAdmin()"
      *ngIf="(authService.getUserData$ | async)?.email === 'm.soupal.06@gmail.com'"
      class="flex"
    >
      <span class="material-icons">admin_panel_settings</span>
    </button>
    <div *ngIf="authService.isSignIn$ | async">
      <img [src]="(authService.getUserData$ | async)?.photoURL" alt="Rounded avatar" class="w-8 h-8 rounded-full">
    </div>
    <button (click)="authService.signIn()" *ngIf="!(authService.isSignIn$ | async)" class="flex">
      <span class="material-icons">login</span>
    </button>
    <button (click)="authService.signOut()" *ngIf="authService.isSignIn$ | async" class="flex">
      <span class="material-icons">logout</span>
    </button>
  </div>
</div>
