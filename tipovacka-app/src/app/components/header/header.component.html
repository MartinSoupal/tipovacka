<div class="fixed z-50 w-[90%] h-16 max-w-md -translate-x-1/2 bg-white border border-gray-200 rounded-full bottom-12 left-1/2 drop-shadow-lg">
  <div class="grid h-full max-w-lg grid-cols-4 mx-auto">
    <a
      [ngClass]="{
        'text-blue-600': activeTab === '/schedule',
      }"
      [routerLink]="['/schedule']"
      class="bottom-navbar__item group"
    >
      <span class="material-icons md-18">calendar_month</span>
      <span class="text-xxs">{{ 'MENU.SCHEDULE' | transloco }}</span>
    </a>
    <a
      [ngClass]="{
        'text-blue-600': activeTab === '/results',
      }"
      [routerLink]="['/results']"
      class="bottom-navbar__item group"
    >
      <span class="material-icons md-18">rule</span>
      <span class="text-xxs">{{ 'MENU.RESULTS' | transloco }}</span>
    </a>
    <a
      [ngClass]="{
        'text-blue-600': activeTab === '/standings',
      }"
      [routerLink]="['/standings']"
      class="bottom-navbar__item group"
    >
      <span class="material-icons md-18">leaderboard</span>
      <span class="text-xxs">{{ 'MENU.STANDINGS' | transloco }}</span>
    </a>
    <div class="flex items-center justify-center">
      <button
        (click)="openSettingsModal()"
        *ngIf="authService.isSignIn$ | async"
        class="bg-blue-600 rounded-full hover:bg-blue-700 flex flex-col items-center text-white p-2"
      >
        <span class="material-icons md-18">manage_accounts</span>
      </button>
      <button
        (click)="authService.signIn()"
        *ngIf="!(authService.isSignIn$ | async)"
        class="bg-blue-600 rounded-full hover:bg-blue-700 flex flex-col items-center text-white p-2"
      >
        <span class="material-icons md-18">login</span>
      </button>
    </div>
  </div>
</div>
