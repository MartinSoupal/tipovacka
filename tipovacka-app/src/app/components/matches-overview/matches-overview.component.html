<div class="flex flex-col w-full gap-y-8">
  <ng-container *ngFor="let match of matches | filterMatchesBy: leaguesFilter; let i = index">
    <app-match
      *ngIf="!leaguesFilter.length || isLeagueInFilter[match.leagueName]"
      [data]="match"
      [votes]="votes"
    />
  </ng-container>
</div>
