<header>
  <h1>{{ 'SETTINGS.TITLE' | transloco }}</h1>
</header>
<div class="flex flex-col items-center gap-8">
  <ul class="list-disc list-inside space-y-4">
    <li>{{ 'INFO.MATCH_TIP_DEADLINE' | transloco }}</li>
    <li>{{ 'INFO.MATCH_RESULT_WRITE' | transloco }}</li>
    <li>{{ 'INFO.MATCH_DEADLINE' | transloco }}</li>
  </ul>
  <div class="flex gap-2">
    <button
      (click)="changeLang()"
      class="btn btn-secondary"
    >
      {{ ('SETTINGS.LANG.' + actualLang) | transloco }}
    </button>
    <button
      (click)="signOut()"
      class="btn btn-secondary"
    >
      <span class="material-icons">logout</span>
      {{ "SETTINGS.SIGN_OUT" | transloco }}
    </button>
  </div>
</div>
<footer>
  <button
    (click)="ref.close()"
    class="btn btn-secondary">{{ 'CANCEL_BUTTON' | transloco }}</button>
</footer>
