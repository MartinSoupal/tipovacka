<div class="p-4 pb-0">
  <select
    (change)="selectActiveLeague($event)"
    class="input">
    @for (league of dataService.leagues$ | async; track league.id) {
      <option
        [selected]="league.id === activeLeague.id"
        [value]="league.id"
      >
        {{ league.name }} ({{ (dataService.prevLeaguesMatches$[league.id] | async)?.length ?? '-' }})
      </option>
    }
  </select>
</div>
@if (activeLeague) {
  <app-fixtures
    [fixtures]="dataService.prevLeaguesMatches$[activeLeague.id]"
    [league]="activeLeague"
    [votes]="dataService.prevLeaguesVotes$[activeLeague.id]"
  />
}
