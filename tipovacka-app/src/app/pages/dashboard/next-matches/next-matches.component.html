<div
  *ngIf="!(authService.isSignIn$ | async)"
  class="p-4 mt-4 text-sm text-gray-800 rounded-lg bg-gray-50 flex items-center justify-center gap-2"
  role="alert">
  Pro uložení tipů, je třeba se přihlásit.
  <span class="material-icons md-18">login</span>
</div>
<div
  *ngIf="!loading"
  class="grid grid-cols-1 w-full gap-y-8 mt-8">
  <app-matches-overview
    [leagues]="leagues"
    [matches]="nextMatches"
  />
  <div
    *ngIf="!nextMatches.length"
    class="p-4 text-sm text-center text-gray-800 rounded-lg bg-gray-50"
    role="alert">
    Žádné zápasy v následujících 14 dnech.
  </div>
</div>

<div
  *ngIf="loading"
  class="grid grid-cols-1 w-full gap-y-8 mt-8 animate-pulse"
>
  <div class="flex">
    <div class="w-20 h-5 badge bg-gray-100"></div>
    <div class="w-20 h-5 badge bg-gray-100"></div>
    <div class="w-20 h-5 badge bg-gray-100"></div>
  </div>
  <div class="grid grid-cols-1 w-full gap-y-8">
    <div class="mb-2 w-1/3 h-4 bg-gray-100 justify-self-center"></div>
    <app-match-skeleton/>
    <app-match-skeleton/>
    <app-match-skeleton/>
    <app-match-skeleton/>
    <app-match-skeleton/>
  </div>
</div>
