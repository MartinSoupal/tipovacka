<ng-container *ngIf="(dataService.nextMatches$ | async) as nextMatches">
  <div
    class="flex flex-col w-full mt-8">
    <app-matches-overview
      [leagues]="(dataService.leaguesOfNextMatches$ | async) || []"
      [matches]="nextMatches"
      [votes]="(dataService.votesOfNextMatches$ | async) || undefined"
    />
    <div
      *ngIf="!nextMatches.length"
      class="p-4 text-sm text-center text-gray-800 rounded-lg bg-gray-50"
      role="alert">
      {{ 'NO_SCHEDULE_MATCHES' | transloco }}
    </div>
  </div>
</ng-container>

<div
  *ngIf="!(dataService.nextMatches$ | async)"
  class="flex flex-col gap-y-8 mt-8"
>
  <app-match-skeleton/>
  <app-match-skeleton/>
  <app-match-skeleton/>
</div>
