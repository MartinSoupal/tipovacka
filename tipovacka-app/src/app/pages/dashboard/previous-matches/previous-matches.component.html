<div
  *ngIf="!loading"
  class="grid grid-cols-1 w-full gap-y-8 mt-8">
  <app-matches-overview
    [leagues]="leagues"
    [matches]="prevMatches"
  />
  <div
    *ngIf="!prevMatches.length"
    class="p-4 text-sm text-center text-gray-800 rounded-lg bg-gray-50"
    role="alert">
    Žádné zápasy v předchozích 14 dnech.
  </div>
</div>

<div
  *ngIf="loading"
  class="grid grid-cols-1 w-full gap-y-8 mt-8 animate-pulse"
>
  <div class="grid grid-cols-1 w-full gap-y-2">
    <div class="mb-2 w-1/3 h-4 bg-gray-100 justify-self-center"></div>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
  </div>
</div>
