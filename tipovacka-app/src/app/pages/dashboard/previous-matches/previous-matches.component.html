<div
  *ngIf="(dataService.prevMatches$ | async) as prevMatches"
  class="grid grid-cols-1 w-full gap-y-8">
  <app-matches-overview
    [leagues]="(dataService.leaguesOfPrevMatches$ | async) || []"
    [matches]="prevMatches"
  />
  <div
    *ngIf="!prevMatches.length"
    class="p-4 text-sm text-center text-gray-800 rounded-lg bg-gray-50"
    role="alert">
    {{ 'NO_MATCH_RESULTS' | transloco }}
  </div>
</div>

<div
  *ngIf="!(dataService.prevMatches$ | async)"
  class="grid grid-cols-1 w-full gap-y-8 mt-8 animate-pulse"
>
  <div class="flex">
    <div class="w-20 h-5 badge bg-gray-100"></div>
    <div class="w-20 h-5 badge bg-gray-100"></div>
    <div class="w-20 h-5 badge bg-gray-100"></div>
  </div>
  <div class="grid grid-cols-1 w-full gap-y-2">
    <div class="mb-2 w-1/3 h-4 bg-gray-100 justify-self-center"></div>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
    <app-match-skeleton [small]="true"/>
  </div>
</div>
