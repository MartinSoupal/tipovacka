<div class="border-b border-gray-200 sticky top-0 bg-white z-50">
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500">
    <li class="mr-2">
      <a
        [ngClass]="{
          'text-blue-600 border-blue-600 hover:text-blue-600 hover:border-blue-600': activeTab === 'next',
          'hover:text-gray-600 hover:border-gray-300': activeTab !== 'next'
        }"
        [routerLink]="['/dashboard/next']"
        class="inline-flex items-center justify-center p-4 border-b-2 rounded-t-lg group"
      >
        {{ 'MENU.SCHEDULE' | transloco }}
      </a>
    </li>
    <li class="mr-2">
      <a
        [ngClass]="{
          'text-blue-600 border-blue-600 hover:text-blue-600 hover:border-blue-600': activeTab === 'results',
          'hover:text-gray-600 hover:border-gray-300': activeTab !== 'results'
        }"
        [routerLink]="['/dashboard/results']"
        class="inline-flex items-center justify-center p-4 border-b-2 rounded-t-lg group"
      >
        {{ 'MENU.RESULTS' | transloco }}
      </a>
    </li>
    <li>
      <a
        [ngClass]="{
          'text-blue-600 border-blue-600 hover:text-blue-600 hover:border-blue-600': activeTab === 'standings',
          'hover:text-gray-600 hover:border-gray-300': activeTab !== 'standings'
        }"
        [routerLink]="['/dashboard/standings']"
        class="inline-flex items-center justify-center p-4 border-b-2 rounded-t-lg group"
      >
        {{ 'MENU.STANDINGS' | transloco }}
      </a>
    </li>
    <li *ngIf="authService.isSignIn$ | async">
      <a
        class="py-4 px-4 block"
        href="https://discord.gg/eP2xbe8F"
        target="_blank"
      >
        <img
          alt="Discord"
          class="h-4 w-auto"
          src="assets/images/discord.png"
          srcset="assets/images/discord.png"
        >
      </a>
    </li>
  </ul>
</div>

<div class="flex gap-2 mt-4">
  <button
    (click)="addLeagueToFilter(league.name)"
    *ngFor="let league of (dataService.leagues$ | async)"
    [ngClass]="{
        'border-transparent': !isLeagueInFilter[league.name],
        'border-gray-950': isLeagueInFilter[league.name]
      }"
    class="badge flex items-center gap-2 bg-gray-100 border-[1px]"
  >
    <img
      [alt]="league.name"
      class="h-4 w-auto"
      src="assets/images/{{league.name}}.webp"
    >
    <span
      *ngIf="isLeagueInFilter[league.name]"
      class="material-icons md-12">close</span>
  </button>
</div>

<ng-container [ngSwitch]="activeTab">
  <app-next-matches
    *ngSwitchCase="'next'"
  />
  <app-previous-matches
    *ngSwitchCase="'results'"
  />
  <app-standings
    *ngSwitchCase="'standings'"
  />
  <app-next-matches *ngSwitchDefault/>
</ng-container>
